<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo"><img class="header__img" src="./images/logo/Air.svg" alt="Dia Air logo"></a>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>
          </ul>
        </nav>
        <a href="#" class="header__link">Hire us</a>
      </div>
      <input id="toggle" class="header__toggle" type="checkbox">
        <label for="toggle" class="header__btn">
      <span class="header__span"></span>
    </label>
    </header>
    <main class="main">
      <section class="infoblock">
        <div class="container">
          <div class="infoblock__company-info">
            <h1 class="infoblock__company-title">Strategic<br>Agency</h1>
            <p class="infoblock__company-text">We believe in the power of bold ideas that can solve business challenges.</p>
            <button class="button infoblock__button">Learn more</button>
          </div>
          <div class="slider infoblock__slider">
            <div class="slider__arrow-left"></div>
            <div class="slider__arrow-right"></div>
            <span class="slider__title">Intro</span>
            <span class="slider__text">By the same illusion which lifts the horizon.</span>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
